<div>
  名词解释：
<ol>
  <li>  1.累计收入：是指实际到账你的零钱账户的结算金额</li>
  <li> 2结算预估收入：是群成员在一定时间范围内（今日、昨日、近7日、近30日）购买商品的笔数对应的你的佣金。</li>
</ol>
</div>
<br>
<div class="tips">
  温馨小贴士：<br>
  有效订单才能结算佣金，无效订单（已取消订单、退款订单、退货订单、异常订单）无法结算佣金。
