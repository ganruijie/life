<p>若想成为okPay好货的分销商需要符合一定的条件，只有满足条件的用户才能成功申请到分销商资格。</p>
  <br>
  操作：
  <ol>
    <li>  1.进入okPay官网 → 点击【开放平台】→【注册】→ 按照指引注册账号；</li>
    <li>  2.登录【开放平台】→ 进入【商城管理】→ 点击【立即开通】→ 输入符合条件的okPay账号或者手机号 → 点击【确定】→ 被分配佣金比值&授权码（用于推广绑定用户的邀请码）</li>
