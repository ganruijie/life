<p>商品分享支持分享到本群；可以通过保存图片或者是复制口令的方式分享到其他群聊。除此之外，还支持分享到微信以及朋友圈这五种分享方式。</p>
<p>
  操作：进入【okPay】 → 进入群聊页面 → 点击【+】拉起多媒体菜单 → 点击【好货】 → 点击要分享的商品 → 选择所分享的方式即可。
</p>
